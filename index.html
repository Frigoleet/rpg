<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="summary-toggle" id="summaryToggle">
                <div class="summary-header">
                    <span class="summary-icon">üìã</span>
                    <span class="summary-title">Character Summary</span>
                    <span class="summary-arrow">‚ñº</span>
                </div>
            </div>
            <div class="summary-panel" id="summaryPanel">
                <div class="summary-content" id="summaryContent">
                    <!-- Summary will be populated by JavaScript -->
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="step-indicator">
                <span id="currentStep">1</span> / <span id="totalSteps">7</span>
            </div>
        </header>

        <main>
            <!-- Step 1: Character Name -->
            <div class="step active" data-step="1">
                <section class="card">
                    <h2>Character Name</h2>
                    <input type="text" id="characterName" placeholder="Enter character name" maxlength="50">
                </section>
            </div>

            <!-- Step 2: Race Selection -->
            <div class="step" data-step="2">
                <section class="card">
                    <h2>Race</h2>
                    <div class="selection-grid" id="raceGrid">
                        <button class="selection-btn" data-value="Human" data-icon="üë§">
                            <span class="btn-icon">üë§</span>
                            <span class="btn-label">Human</span>
                        </button>
                        <button class="selection-btn" data-value="Elf" data-icon="üßù">
                            <span class="btn-icon">üßù</span>
                            <span class="btn-label">Elf</span>
                        </button>
                        <button class="selection-btn" data-value="Dwarf" data-icon="‚õèÔ∏è">
                            <span class="btn-icon">‚õèÔ∏è</span>
                            <span class="btn-label">Dwarf</span>
                        </button>
                        <button class="selection-btn" data-value="Halfling" data-icon="üçÄ">
                            <span class="btn-icon">üçÄ</span>
                            <span class="btn-label">Halfling</span>
                        </button>
                        <button class="selection-btn" data-value="Dragonborn" data-icon="üêâ">
                            <span class="btn-icon">üêâ</span>
                            <span class="btn-label">Dragonborn</span>
                        </button>
                        <button class="selection-btn" data-value="Gnome" data-icon="üßô">
                            <span class="btn-icon">üßô</span>
                            <span class="btn-label">Gnome</span>
                        </button>
                        <button class="selection-btn" data-value="Half-Elf" data-icon="‚ú®">
                            <span class="btn-icon">‚ú®</span>
                            <span class="btn-label">Half-Elf</span>
                        </button>
                        <button class="selection-btn" data-value="Half-Orc" data-icon="‚öîÔ∏è">
                            <span class="btn-icon">‚öîÔ∏è</span>
                            <span class="btn-label">Half-Orc</span>
                        </button>
                        <button class="selection-btn" data-value="Tiefling" data-icon="üòà">
                            <span class="btn-icon">üòà</span>
                            <span class="btn-label">Tiefling</span>
                        </button>
                    </div>
                    <input type="hidden" id="raceSelect" value="">
                </section>
            </div>

            <!-- Step 3: Class Selection -->
            <div class="step" data-step="3">
                <section class="card">
                    <h2>Class</h2>
                    <div class="selection-grid" id="classGrid">
                        <button class="selection-btn" data-value="Barbarian" data-icon="ü™ì">
                            <span class="btn-icon">ü™ì</span>
                            <span class="btn-label">Barbarian</span>
                        </button>
                        <button class="selection-btn" data-value="Bard" data-icon="üéµ">
                            <span class="btn-icon">üéµ</span>
                            <span class="btn-label">Bard</span>
                        </button>
                        <button class="selection-btn" data-value="Cleric" data-icon="‚öïÔ∏è">
                            <span class="btn-icon">‚öïÔ∏è</span>
                            <span class="btn-label">Cleric</span>
                        </button>
                        <button class="selection-btn" data-value="Druid" data-icon="üåø">
                            <span class="btn-icon">üåø</span>
                            <span class="btn-label">Druid</span>
                        </button>
                        <button class="selection-btn" data-value="Fighter" data-icon="‚öîÔ∏è">
                            <span class="btn-icon">‚öîÔ∏è</span>
                            <span class="btn-label">Fighter</span>
                        </button>
                        <button class="selection-btn" data-value="Monk" data-icon="ü•ã">
                            <span class="btn-icon">ü•ã</span>
                            <span class="btn-label">Monk</span>
                        </button>
                        <button class="selection-btn" data-value="Paladin" data-icon="üõ°Ô∏è">
                            <span class="btn-icon">üõ°Ô∏è</span>
                            <span class="btn-label">Paladin</span>
                        </button>
                        <button class="selection-btn" data-value="Ranger" data-icon="üèπ">
                            <span class="btn-icon">üèπ</span>
                            <span class="btn-label">Ranger</span>
                        </button>
                        <button class="selection-btn" data-value="Rogue" data-icon="üó°Ô∏è">
                            <span class="btn-icon">üó°Ô∏è</span>
                            <span class="btn-label">Rogue</span>
                        </button>
                        <button class="selection-btn" data-value="Sorcerer" data-icon="üí´">
                            <span class="btn-icon">üí´</span>
                            <span class="btn-label">Sorcerer</span>
                        </button>
                        <button class="selection-btn" data-value="Warlock" data-icon="üîÆ">
                            <span class="btn-icon">üîÆ</span>
                            <span class="btn-label">Warlock</span>
                        </button>
                        <button class="selection-btn" data-value="Wizard" data-icon="üìú">
                            <span class="btn-icon">üìú</span>
                            <span class="btn-label">Wizard</span>
                        </button>
                    </div>
                    <input type="hidden" id="classSelect" value="">
                </section>
            </div>

            <!-- Step 4: Ability Scores -->
            <div class="step" data-step="4">
                <section class="card">
                    <h2>Ability Scores</h2>
                    <p class="info-text">Distribute 27 points (minimum 8, maximum 15 per stat)</p>
                    <div class="points-remaining">
                        <span>Points Remaining: </span>
                        <span id="pointsRemaining">27</span>
                    </div>
                    <div class="ability-scores">
                        <div class="ability-score">
                            <label for="strength">Strength</label>
                            <div class="score-controls">
                                <button class="btn-minus" data-ability="strength">-</button>
                                <input type="number" id="strength" value="8" min="8" max="15" readonly>
                                <button class="btn-plus" data-ability="strength">+</button>
                            </div>
                        </div>
                        <div class="ability-score">
                            <label for="dexterity">Dexterity</label>
                            <div class="score-controls">
                                <button class="btn-minus" data-ability="dexterity">-</button>
                                <input type="number" id="dexterity" value="8" min="8" max="15" readonly>
                                <button class="btn-plus" data-ability="dexterity">+</button>
                            </div>
                        </div>
                        <div class="ability-score">
                            <label for="constitution">Constitution</label>
                            <div class="score-controls">
                                <button class="btn-minus" data-ability="constitution">-</button>
                                <input type="number" id="constitution" value="8" min="8" max="15" readonly>
                                <button class="btn-plus" data-ability="constitution">+</button>
                            </div>
                        </div>
                        <div class="ability-score">
                            <label for="intelligence">Intelligence</label>
                            <div class="score-controls">
                                <button class="btn-minus" data-ability="intelligence">-</button>
                                <input type="number" id="intelligence" value="8" min="8" max="15" readonly>
                                <button class="btn-plus" data-ability="intelligence">+</button>
                            </div>
                        </div>
                        <div class="ability-score">
                            <label for="wisdom">Wisdom</label>
                            <div class="score-controls">
                                <button class="btn-minus" data-ability="wisdom">-</button>
                                <input type="number" id="wisdom" value="8" min="8" max="15" readonly>
                                <button class="btn-plus" data-ability="wisdom">+</button>
                            </div>
                        </div>
                        <div class="ability-score">
                            <label for="charisma">Charisma</label>
                            <div class="score-controls">
                                <button class="btn-minus" data-ability="charisma">-</button>
                                <input type="number" id="charisma" value="8" min="8" max="15" readonly>
                                <button class="btn-plus" data-ability="charisma">+</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Step 5: Skills -->
            <div class="step" data-step="5">
                <section class="card">
                    <h2>Skills</h2>
                    <p class="info-text">Select proficiency in skills</p>
                    <div class="skills-grid" id="skillsContainer">
                        <!-- Skills will be populated by JavaScript -->
                    </div>
                </section>
            </div>

            <!-- Step 6: Appearance -->
            <div class="step" data-step="6">
                <section class="card">
                    <h2>Appearance</h2>
                    <div class="appearance-section">
                        <div class="appearance-field">
                            <label for="height">Height</label>
                            <input type="text" id="height" placeholder="e.g., 5'10&quot;">
                        </div>
                        <div class="appearance-field">
                            <label for="weight">Weight</label>
                            <input type="text" id="weight" placeholder="e.g., 180 lbs">
                        </div>
                        <div class="appearance-field">
                            <label for="hairColor">Hair Color</label>
                            <input type="text" id="hairColor" placeholder="e.g., Brown">
                        </div>
                        <div class="appearance-field">
                            <label for="eyeColor">Eye Color</label>
                            <input type="text" id="eyeColor" placeholder="e.g., Blue">
                        </div>
                        <div class="appearance-field full-width">
                            <label for="skinColor">Skin Color</label>
                            <input type="text" id="skinColor" placeholder="e.g., Fair">
                        </div>
                        <div class="appearance-field full-width">
                            <label for="distinguishingFeatures">Distinguishing Features</label>
                            <textarea id="distinguishingFeatures" placeholder="Scars, tattoos, unique features..." rows="3"></textarea>
                        </div>
                        <div class="appearance-field full-width">
                            <label for="background">Background/Backstory</label>
                            <textarea id="background" placeholder="Character background and history..." rows="4"></textarea>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Step 7: Export -->
            <div class="step" data-step="7">
                <section class="card">
                    <h2>Complete Character</h2>
                    <p class="info-text">Review your character and export when ready!</p>
                    <button id="exportBtn" class="btn-export">Export Character Sheet</button>
                </section>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation">
                <button id="prevBtn" class="btn-nav btn-prev" style="display: none;">‚Üê Previous</button>
                <button id="nextBtn" class="btn-nav btn-next">Next ‚Üí</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
